<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI - Razonamiento Lógico y Cuantitativo</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main class="hero-container">
        
        <div id="particles-container"></div>

<header class="logical-branding-left">
    
    <div class="data-visualizer">
        <span class="bar b1"></span>
        <span class="bar b2"></span>
        <span class="bar b3"></span>
    </div>
    
    <div class="brand-text-container">
        <h1 class="logical-cai">CAI</h1>
        <div class="logical-subtitle-wrapper">
            <span class="status-dot"></span> <span class="logical-subtitle">RAZONAMIENTO LÓGICO Y <br> CUANTITATIVO</span>
        </div>
    </div>

</header>

        <div class="interface-grid">
            
            <nav class="button-group left">
                <button class="cai-btn">
                    <i class="fa-solid fa-microchip"></i>
                    Este es tu CAI
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-chart-line"></i>
                    Diagnóstico
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-layer-group"></i>
                    Nivelatorio
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-book-journal-whills"></i>
                    CAI
                </button>
            </nav>

            <div class="spacer"></div>

            <nav class="button-group right">
                <button class="cai-btn">
                    <i class="fa-solid fa-robot"></i>
                    Bienvenida
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-life-ring"></i>
                    Apoyo
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-flask"></i>
                    Metodología
                </button>
                <button class="cai-btn">
                    <i class="fa-solid fa-mouse"></i>
                    MEDIT a un clic
                </button>
            </nav>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
